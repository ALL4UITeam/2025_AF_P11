<!-- 레이어 업로드 -->
<div class="option-panel" id="optionUploadLayer">
    <div class="option-panel-wrapper">
        <div class="option-panel-header">
            <h4 class="option-panel-title">
            <button type="button" class="option-panel-back">
                <i><span class="visually-hidden">뒤로가기</span></i>
            </button>
            레이어 업로드
            </h4>
        </div>
        <div class="option-panel-content">
          <div class="flow-content">
            <div class="flow-item">
              <div class="flow-item-title"><span class="number">01</span><strong>파일 형식 선택</strong></div>
              <div class="form-label-group display-grid-column-3 mb-8">
                <div class="form-check"><label><input type="radio"><span>SHP</span></label></div>
                <div class="form-check"><label><input type="radio"><span>GPKG</span></label></div>
                <div class="form-check"><label><input type="radio"><span>TXT</span></label></div>
              </div>
              
              <div class="mb-8">
                <select name="" id="" class="form-select">
                  <option value="">EPSG:4326</option>
                </select>
              </div>
              <div class="mb-8">
                <select name="" id="" class="form-select">
                  <option value="">다중점</option>
                </select>
              </div>

              <div class="text-alert">
                <ul class="list-check">
                  <li><span class="text">.csv파일 형식만 가능합니다.(최대1개)</span></li>
                  <li><span class="text">최대 파일용량 50MB</span></li>
                  <li><span class="text">좌표계는 EPSG:5179,EPSG:4326,
                    EPSG:3857,EPSG:5186만 지원합니다.
                    본인확인 필요</span></li>
                </ul>
              </div>

            </div>
            <div class="flow-item">
              <div class="flow-item-title"><span class="number">02</span><strong>파일 업로드</strong></div>
              <div class="file-upload">
                <input type="file" id="fileUpload" class="file-upload-input">
                <p class="upload-text">이곳에 파일을 드래그하세요</p>
                <label for="fileUpload" class="upload-btn">
                  파일선택
                </label>
              </div>
            </div>
          </div>

          <div class="fab-fix">
            <button type="button" class="btn btn-outline">이전</button>
            <button type="button" class="btn btn-primary">레이어 등록</button>
          </div>
        </div>
    </div>
  </div>
