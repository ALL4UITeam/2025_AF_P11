<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8" />
        <title>K-OCEAN 플랫폼 관리자</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- App css -->
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-style" />

        <!-- Icons -->
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />

        <script src="assets/js/head.js"></script>


    </head>

    <body>
        <!-- Begin page -->
        <div class="account-page">
            <div class="container-fluid p-0">
                <div class="row align-items-center justify-content-center g-0 px-3 py-3 vh-100" style="background:url(./assets/images/login-bg.jpg) no-repeat 50% 50% / cover">
                    <div class="col-xl-5">
                        <div class="row">
                            <div class="col-md-8 mx-auto">
                                <div class="card" style="border-radius: 40px;overflow: hidden;">
                                    <div class="card-body shadow-lg">
                                        <div class="mb-0 p-0 p-lg-3">
                                            <div class="mb-0 border-0 p-md-4 p-lg-0">
                                                <div class="mb-4 p-0 text-lg-start text-center">
                                                    <div class="auth-brand">
                                                        <a href="index.html" class="logo logo-light">
                                                            <span class="logo-lg">
                                                                <img src="assets/images/logo.png" alt="" height="32">
                                                            </span>
                                                        </a>
                                                        <a href="index.html" class="logo logo-dark">
                                                            <span class="logo-lg">
                                                                <img src="assets/images/logo.png" alt="" height="32">
                                                            </span>
                                                        </a>
                                                    </div>
                                                </div>
        
                                                <div class="auth-title-section mb-4 text-lg-start text-center"> 
                                                    <h3 class="text-dark fw-semibold mb-3">환영합니다.</h3>
                                                </div>
        
                                                <div class="pt-0">
                                                    <form action="index.html" class="my-4">
                                                        <div class="form-group mb-3">
                                                            <label for="id" class="form-label">아이디</label>
                                                            <input class="form-control" type="text" id="id" required="" placeholder="아이디를 입력해주세요.">
                                                        </div>
                            
                                                        <div class="form-group mb-3">
                                                            <label for="password" class="form-label">비밀번호</label>
                                                            <input class="form-control" type="password" required="" id="password" placeholder="비밀번호를 입력해주세요.">
                                                        </div>
                        
                                                        
                                                        <div class="form-group mb-0 row">
                                                            <div class="col-12">
                                                                <div class="d-grid">
                                                                    <button class="btn btn-primary fw-semibold" type="submit"> 로그인 </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                
                                                    
                                                    
                                                </div>
                                            </div>
                                        </div> 
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    
                   
                </div>
            </div>
        </div>
        
        <!-- END wrapper -->

        <!-- Vendor -->
        <script src="assets/libs/jquery/jquery.min.js"></script>
        <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/libs/simplebar/simplebar.min.js"></script>
        <script src="assets/libs/node-waves/waves.min.js"></script>
        <script src="assets/libs/waypoints/lib/jquery.waypoints.min.js"></script>
        <script src="assets/libs/jquery.counterup/jquery.counterup.min.js"></script>
        <script src="assets/libs/feather-icons/feather.min.js"></script>

        <!-- App js-->
        <script src="assets/js/app.js"></script>
        
    </body>
</html>
